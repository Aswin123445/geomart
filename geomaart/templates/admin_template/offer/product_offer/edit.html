<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product Offer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      border-radius: 0.5rem;
    }
    .form-select, .form-check-input {
      border-radius: 0.5rem;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'custom_admin:dashboard' %}">GeoMaart Admin Panel</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'custom_admin:dashboard' %}">
                    <i class="bi bi-house-door"></i> Dashboard
                </a>
            </li>
        </ul>
    </div>
</nav>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">Edit Product Offer</h2>

      <!-- Product Offer Edit Form -->
      <form method="POST">
        <!-- CSRF Token for security in Django -->
        {% csrf_token %}

        <!-- Product Field -->
        <div class="mb-3">
          <label for="product" class="form-label">Product</label>
          <select class="form-select" id="product" name="product" required>
            <option value="" disabled>Select a product</option>
            <!-- Add selected product dynamically -->
            <option value="1" {% if product.id == 1 %} selected {% endif %}>Product 1</option>
            <option value="2" {% if product.id == 2 %} selected {% endif %}>Product 2</option>
            <option value="3" {% if product.id == 3 %} selected {% endif %}>Product 3</option>
          </select>
        </div>

        <!-- Offer Field -->
        <div class="mb-3">
          <label for="offer" class="form-label">Offer</label>
          <select class="form-select" id="offer" name="offer" required>
            <option value="" disabled>Select an offer</option>
            <!-- Add selected offer dynamically -->
            <option value="1" {% if offer.id == 1 %} selected {% endif %}>Offer 1</option>
            <option value="2" {% if offer.id == 2 %} selected {% endif %}>Offer 2</option>
            <option value="3" {% if offer.id == 3 %} selected {% endif %}>Offer 3</option>
          </select>
        </div>

        <!-- Is Active Checkbox -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if product_offer.is_active %} checked {% endif %}>
          <label class="form-check-label" for="is_active">Is Active</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Update Product Offer</button>
      </form>
    </div>
  </div>
    <!-- Footer -->
    <footer class="footer bg-black text-white " style="margin-top: 20vh;" >
      <div class="container-fluid text-center">
          <div class="row pt-2">
              <div class="col-md-4 mb-3">
                  <h5 class="fw-bold">GeoMaart</h5>
                  <p>Your one-stop shop for unique local products.</p>
              </div>
              <div class="col-md-4 mb-3">
                  <h5 class="fw-bold">Quick Links</h5>
                  <ul class="list-unstyled">
                      <li><a href="#" class="text-white text-decoration-none">Home</a></li>
                      <li><a href="#" class="text-white text-decoration-none">About Us</a></li>
                      <li><a href="#" class="text-white text-decoration-none">Contact</a></li>
                      <li><a href="#" class="text-white text-decoration-none">Privacy Policy</a></li>
                  </ul>
              </div>
              <div class="col-md-4">
                  <h5 class="fw-bold">Follow Us</h5>
                  <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                  <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                  <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
              </div>
          </div>
          <hr class="bg-white">
          <p class="mb-0">&copy; 2024 GeoMaart. All Rights Reserved.</p>
      </div>
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
